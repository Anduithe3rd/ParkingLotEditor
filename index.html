<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parking Lot Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controls">
    <button onclick="setView('outline')">Outline View</button>
    <button onclick="setView('grid')">Grid View</button>
    <button onclick="setView('topo')">Topographic View</button>
    <button onclick="window.print()">Print View</button>
  </div>

  <div id="lot-container">
    <!-- Editable and rotatable boxes -->
    <div class="car-box" contenteditable="true" style="top: 80px; left: 160px; transform: rotate(-22deg);">—<div class="rotate-handle"></div></div>
    <div class="car-box" contenteditable="true" style="top: 120px; left: 190px; transform: rotate(-22deg);">—<div class="rotate-handle"></div></div>
    <div class="car-box" contenteditable="true" style="top: 160px; left: 220px; transform: rotate(-22deg);">—<div class="rotate-handle"></div></div>
    <div class="car-box" contenteditable="true" style="top: 200px; left: 250px; transform: rotate(-22deg);">—<div class="rotate-handle"></div></div>
    <div class="car-box" contenteditable="true" style="top: 240px; left: 280px; transform: rotate(-22deg);">—<div class="rotate-handle"></div></div>
    <div class="car-box" contenteditable="true" style="top: 280px; left: 310px; transform: rotate(-22deg);">—<div class="rotate-handle"></div></div>
    <div class="car-box" contenteditable="true" style="top: 320px; left: 340px; transform: rotate(-22deg);">—<div class="rotate-handle"></div></div>
    <div class="car-box" contenteditable="true" style="top: 360px; left: 370px; transform: rotate(-22deg);">—<div class="rotate-handle"></div></div>
    <div class="car-box" contenteditable="true" style="top: 400px; left: 400px; transform: rotate(-22deg);">—<div class="rotate-handle"></div></div>
    <div class="car-box" contenteditable="true" style="top: 440px; left: 430px; transform: rotate(-22deg);">—<div class="rotate-handle"></div></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
